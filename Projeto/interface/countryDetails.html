<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Country Details</title>
    <link rel="icon" href="../images/icons8-olympic-rings-office-l-96.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="statistics.html"><i class="fa fa-bar-chart" aria-hidden="true"></i> Statistics</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <h2 data-bind="text:displayName"></h2>
        
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Name</div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">IOC</div><div class="col-10" data-bind="text: IOC"></div>
        </div>
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Flag() != '' && Flag() != null">
            <div class="col-2">Flag</div><div class="small col-10">
                <img class="img-thumbnail" data-bind="attr:{src: Flag}"><br />
                <i class="fa fa-link"></i> [<a class="link-dark text-decoration-none" data-bind="attr: { href: Flag }, text : Flag" target="_blank"></a>]
            </div>
        </div>
        <!-- /ko -->
        


        
        <div class="row border-bottom mx-0 my-2 py-2" >
            <div class="col-2">Participated</div><div class="col-10"></div>
            <div class="accordion" id="accordionParticipated" style="padding-bottom: 10px; padding-top: 10px;">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOneParticipated" aria-expanded="true" aria-controls="collapseOneParticipated">
                        Events
                        </button>
                    </h2>
                    <div id="collapseOneParticipated" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div data-bind="foreach: Events">
                                <a class="border rounded-3 m-2 p-2 d-inline-block bg-light text-dark" style="text-decoration: none;" data-bind="attr: { href:'./competitionDetails.html?id=' + Id }">
                                    <p data-bind="text: Name" style="margin-bottom: 2px;"></p>
                                    <div class="d-flex">
                                        <p style="margin-right: 5px; margin-bottom: 0px;">Results: </p>
                                        <p data-bind="text: Results" style="margin-bottom: 0px;"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwoParticipated" aria-expanded="true" aria-controls="collapseTwoParticipated">
                        Games
                        </button>
                    </h2>
                    <div id="collapseTwoParticipated" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group " data-bind="foreach: Participant">
                                <a class="rounded-3 my-1" style="text-decoration: none;" data-bind="attr: { href:'./gameDetails.html?id=' + Id }">
                                    <li class="list-group-item" style="display: flex;" >
                                        <div class="col-2">
                                            <!-- ko if: Photo-->
                                            <img data-bind="attr:{src: Photo }" style="height: 75px; max-width: 100%;" />
                                            <!-- /ko -->
                                            <!-- ko ifnot: Photo-->
                                            <img src="../images/Olympic_rings.png" style="height: 75px; "/>
                                            <!-- /ko -->
                                        </div>
                                        <p class="col-3 col-offset-1" data-bind="text: Name" style="padding: 25px 15px; margin: 0;"></p>
                                        <div class="d-flex col">
                                            <p data-bind="text: CountryName" style="padding: 25px 15px; margin: 0;"></p>
                                            <p style="padding: 25px 15px; margin: 0;">-</p>
                                            <p data-bind="text: CityName" style="padding: 25px 15px; margin: 0;"></p>
                                        </div>
                                    </li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
        <!-- ko if: Organizer().length > 0 -->
        <div class="accordion" id="accordionOrg" style="padding-bottom: 10px; padding-top: 10px;">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOrg" aria-expanded="false" aria-controls="collapseOrg">
                    Organized Games
                    </button>
                </h2>
                <div id="collapseOrg" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group " data-bind="foreach: Organizer">
                            <a class="rounded-3 my-1" style="text-decoration: none;" data-bind="attr: { href:'./gameDetails.html?id=' + Id }">
                                <li class="list-group-item" style="display: flex;" >
                                    <div class="col-2">
                                        <!-- ko if: Photo-->
                                        <img data-bind="attr:{src: Photo }" style="height: 75px; max-width: 100%;" />
                                        <!-- /ko -->
                                        <!-- ko ifnot: Photo-->
                                        <img src="../images/Olympic_rings.png" style="height: 75px; "/>
                                        <!-- /ko -->
                                    </div>
                                    <p class="col-3 col-offset-1" data-bind="text: Name" style="padding: 25px 15px; margin: 0;"></p>
                                    <div class="d-flex col">
                                        <p data-bind="text: CountryName" style="padding: 25px 15px; margin: 0;"></p>
                                        <p style="padding: 25px 15px; margin: 0;">-</p>
                                        <p data-bind="text: CityName" style="padding: 25px 15px; margin: 0;"></p>
                                    </div>
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--/ko-->


        

        
        <a href="./countries.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>  
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

    
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js" integrity="sha512-+Aecf3QQcWkkA8IUdym4PDvIP/ikcKdp4NCDF8PM6qr9FtqwIFCS3JAcm2+GmPMZvnlsrGv1qavSnxL8v+o86w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../scripts/countryDetails.js"></script>
</body>
</html>
