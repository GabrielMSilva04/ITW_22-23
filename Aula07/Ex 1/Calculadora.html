<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript test file</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <script src="myScript.js"></script>
    <style>
        div.row1 div , div.row2 div , div.row3 div , div.row4 div{
            float: left;
        }

        div.row1 div input , div.row2 div input , div.row3 div input , div.row4 div input{
            width: 99%;
            height: 75px;
            margin-bottom: 5px;
        }

        body{font-size: 30px;}
        .btn{font-size: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h2 class="border-bottom my--2 py-2"><i class="fa fa-calculator" aria-hidden="true"></i>Calculadora</h2>
        <div class="col-12" style="margin-bottom: 10px; height:100px"><input type="text" style="width: 100%; height:100%" id="ecra" disabled></div>
        <div class="row1">
            <div class="col-3" ><input type="button" value="1" onclick="dis('1')"></div>
            <div class="col-3" ><input type="button" value="2" onclick="dis('2')"></div>
            <div class="col-3" ><input type="button" value="3" onclick="dis('3')"></div>
            <div class="col-3" ><input type="button" value="+" class="btn btn-secondary" onclick="operation('+')"></div>
        </div>
        <div class="row2">
            <div class="col-3" ><input type="button" value="4" onclick="dis('4')"></div>
            <div class="col-3" ><input type="button" value="5" onclick="dis('5')"></div>
            <div class="col-3" ><input type="button" value="6" onclick="dis('6')"></div>
            <div class="col-3" ><input type="button" value="-" class="btn btn-secondary" onclick="operation('-')"></div>
        </div>
        <div class="row3">
            <div class="col-3" ><input type="button" value="7" onclick="dis('7')"></div>
            <div class="col-3" ><input type="button" value="8" onclick="dis('8')"></div>
            <div class="col-3" ><input type="button" value="9" onclick="dis('9')"></div>
            <div class="col-3" ><input type="button" value="*" class="btn btn-secondary" onclick="operation('*')"></div>
        </div>
        <div class="row4">
            <div class="col-3" ><input type="button" value="C" class="btn btn-danger" onclick="clr()"></div>
            <div class="col-3" ><input type="button" value="0" onclick="dis('0')"></div>
            <div class="col-3" ><input type="button" value="=" class="btn btn-primary" onclick="calcula()"></div>
            <div class="col-3" ><input type="button" value="/" class="btn btn-secondary" onclick="operation('/')"></div>
        </div>
    </div>
</body>
</html>
