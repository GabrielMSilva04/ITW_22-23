<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="row" style="padding-top: 25px;">
                <div class="form-floating col-6">
                    <input type="text" class="form-control" name="name" id="name" required minlength="3" maxlength="100" />
                    <label for="name" class="form-label" style="margin-left: 10px;">Nome</label>
                    <div class="invalid-feedback"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please choose a username.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="form-floating col-6">
                    <input type="email" class="form-control" name="email" id="email" required/>
                    <label for="email" class="form-label" style="margin-left: 10px;">Endereço de email</label>
                    <div class="invalid-feedback"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please choose an email.</div>
                    <div class="valid-feedback">Wait for an email!</div>
                </div>
            </div>
            <div class="row" style="padding-top: 25px;">
                <div class="form-floating col-6">
                    <textarea class="form-control" id="morada" rows="4" style="height: 130px;" required></textarea>
                    <label for="morada" class="form-label" style="margin-left: 10px;">Morada</label>
                    <div class="invalid-feedback"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please choose an address.</div>
                    <div class="valid-feedback">I'll send you a letter!</div>
                </div>
                <div class="form-floating col-6">
                    <div class="form-control" style="height:130px" id="places">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="local" id="gridCheck1" value="100">
                            <label class="form-check-label" for="gridCheck1">Relva frente(100€)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="local" id="gridCheck2" value="80">
                            <label class="form-check-label" for="gridCheck2">Relva trás(80€)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="local" id="gridCheck4" value="65">
                            <label class="form-check-label" for="gridCheck4">Bancada central(65€)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="local" id="gridCheck3" value="50">
                            <label class="form-check-label" for="gridCheck3">Bancada lateral(50€)</label>
                            <div class="invalid-feedback mt-2" style="position:relative;left:-35px"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please select at least two places.</div>
                        </div>
                    </div>
                    <label class="col-2" style="margin-left: 10px;">Local</label>
                    
                </div>
            </div>
            <div class="row" style="padding-top: 25px;">
                <div class="form-floating col-6">
                    <input type="text" class="form-control" name="preco" id="preco" disabled minlength="3" maxlength="100" />
                    <label for="preco" class="form-label" style="margin-left: 10px;">Preço Máximo</label>
                </div>
            </div>
            <div class="row" style="padding-top: 25px;">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary col-2">Submit</button>
                    <button type="reset" class="btn btn-secondary col-2">Delete</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Modal CREATE Participant -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">Errors</h5>
                </div>
    
                <div class="modal-body">
                    <!-- The messages container -->
                    <div id="errors"></div>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
  integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
  crossorigin="anonymous"></script>
  <script src="concertomodal.js"></script>
</body>
</html>
